[project]
name = "crow"
version = "0.0.1"
authors = [
  { name="ebbit1q", email="ebbit1q@gmail.com" },
]
license = "GPL-2.0"
keywords = [
  "cockatrice",
  "games",
]
description = "cockatrice protocol implementation in python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "protobuf>=5.29",
  "websockets>=14",
]

[project.optional-dependencies]
test = [
    "faker>=37.8.0",
    "jinja2>=3.1.6",
    "podman>=5.6.0",
]

[project.urls]
"Homepage" = "https://cockatrice.github.io"
